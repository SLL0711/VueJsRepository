<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1. 无参箭头函数
        const c = () => { }
        // 2.带参数的箭头函数
        const sum = (a, b) => { return a + b }
        // 带一个参数可以省略()
        const power = num => { return num * num }
        //只有一行代码的函数体
        const mul = (num1, num2) => num1 + num2;
    </script>
</body>
