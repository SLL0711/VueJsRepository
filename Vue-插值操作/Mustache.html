<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="divDemo">
        <h2> {{FirstName}} </h2>
        <h2 v-once> {{LastName}} </h2>
    </div>
    <script>
        var vue = new Vue({
            el: '#divDemo',
            data: {
                FirstName: 'f',
                LastName: 'l'
            }
        });
    </script>
</body>

</html>
