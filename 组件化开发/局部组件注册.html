<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="divDemo">
        <button-counter></button-counter>
    </div>
    <!-- 局部组件调用 -->
    <div id="divDemo2">
        <button-counter></button-counter>
        <cpt-my></cpt-my>
    </div>
    <script>
        // 全局组件注册 可在多个Vue挂载对象下使用
        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: `<button v-on:click="count++">
                You clicked me {{ count }} times.
                </button>`
        });

        let app = new Vue({
            el: '#divDemo',
            data: {

            }
        })

        // 局部注册组件
        let app2 = new Vue({
            el: '#divDemo2',
            components: {
                'cpt-my': {
                    data: function () {
                        return {
                            count: 0
                        }
                    },
                    template: `<button v-on:click="count--">
                You clicked me {{ count }} times.
                </button>`
                }
            }
        })
    </script>
</body>

</html>
