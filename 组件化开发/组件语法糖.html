    <script src="../node_modules/vue/dist/vue.js"></script>

<body>
    <!-- 组件模板抽离方式1 -->

        <div>
            <span>{{pCptName}}</span>
            <cpn-c></cpn-c>
        </div>
    </script>

    <!-- 组件模板抽离方式2 -->
    <template id="hello-world-template2">
        <span>我是子组件</span>
    </template>

    <div id="divDemo">
        <cpn-p></cpn-p>
    </div>
    <script>
        let app = new Vue({
            el: '#divDemo',
            components: {
                'cpn-p': {
                    template: '#hello-world-template',
                    components: {
                        'cpn-c': {
                            template: `#hello-world-template2`
                        }
                    },
                    data: function () {
                        return {
                            pCptName: '我是父组件111'
                        }
                    }
                }
            }
        })
